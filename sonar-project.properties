# SonarCloud configuration file
sonar.projectKey=SebasSotoA_taller-calidad-sonarcloud
sonar.organization=taller-sonarcloud

# SCM configuration
sonar.scm.provider=git

# Source and test directories
sonar.sources=src/app
sonar.tests=tests

# Python specific configuration
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/node_modules/**

# Coverage thresholds
sonar.coverage.exclusions=**/test_*.py,**/__init__.py
